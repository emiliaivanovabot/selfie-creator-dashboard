<!DOCTYPE html>
<html>
<head>
    <title>Setup Mock User and Test Dashboard</title>
</head>
<body>
    <div style="padding: 20px; font-family: Arial, sans-serif;">
        <h1>Setting up mock user and testing dashboard...</h1>
        <div id="status">Loading...</div>
    </div>
    
    <script>
        // Set up mock user
        const mockUser = {
            name: "Test User",
            email: "test@example.com",
            id: "test-123"
        };
        
        localStorage.setItem("mockUser", JSON.stringify(mockUser));
        
        document.getElementById('status').innerHTML = `
            <p>âœ… Mock user set successfully!</p>
            <p>User: ${mockUser.name} (${mockUser.email})</p>
            <p>ðŸ”„ Redirecting to dashboard in 2 seconds...</p>
        `;
        
        // Redirect to dashboard after 2 seconds
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 2000);
    </script>
</body>
</html>
